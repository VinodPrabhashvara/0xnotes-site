<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>0xNotes — HTB Writeups & Ethical Hacking Notes</title>
    <meta
      name="description"
      content="0xNotes: HTB writeups, Pro Labs, Fortresses, Challenges and practical cybersecurity notes."
    />
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
    <link rel="canonical" href="https://0xnotes.site/" />

    <!-- Security / baseline hardening -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
<meta
  http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    img-src 'self' https: data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline';
    connect-src 'self' https:;
    base-uri 'self';
    frame-ancestors 'none';
    object-src 'none';
    upgrade-insecure-requests;
  "
/>


    <!-- Brand / UI -->
    <meta name="theme-color" content="#0b0f19" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="0xNotes" />
    <meta property="og:title" content="0xNotes — HTB Writeups & Ethical Hacking Notes" />
    <meta property="og:description" content="Step-by-step HTB writeups and cybersecurity notes." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://0xnotes.site/" />
    <meta property="og:image" content="https://0xnotes.site/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="0xNotes — HTB Writeups & Ethical Hacking Notes" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="0xNotes — HTB Writeups & Ethical Hacking Notes" />
    <meta name="twitter:description" content="Step-by-step HTB writeups and cybersecurity notes." />
    <meta name="twitter:image" content="https://0xnotes.site/og.png" />

    <!-- GitHub Pages SPA route restore (handles ?p=/machines redirects) -->
    <script>
      (function () {
        const p = new URLSearchParams(window.location.search).get("p");
        if (p) window.history.replaceState(null, "", p);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
