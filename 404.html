<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Redirectingâ€¦</title>

    <script>
      // GitHub Pages SPA redirect
      // /machines -> /?p=%2Fmachines  (then index.html restores)
      (function () {
        var l = window.location;
        var p = encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(l.protocol + "//" + l.host + "/?p=" + p);
      })();
    </script>
  </head>

  <body></body>
</html>
